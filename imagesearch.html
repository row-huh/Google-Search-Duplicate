<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Image Search</title>
</head>


<body>
    <a id="backhome" href="index.html">Back to homepage</a>
    <div id="logo">
        <img id="lo" src="logo_lightmode.png" alt="google logo image">
    </div>

    <form action="https://google.com/search?tbm=isch">
        <div class="input-elements">
            <input id="searchbar" type="text" name="q" placeholder="Search Google Images">
            <div class="submitbutton">
                <input id="searchimage" type="submit" value="Search Images">
                <input type="hidden" name="tbm" id="lucky" type="submit" value="isch">
            
        </div>
    </form>
</body>
</html>
