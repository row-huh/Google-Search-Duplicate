<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_advanced.css">
    <title>Google Advanced Search</title>
</head>

<body>
    <img id="top-left-logo" src="logo_lightmode.png" alt="google logo">
    <h1>Advanced Search</h1>
    
    <hr>

    <form action="https://www.google.com/search">
        <h3>Find pages with... </h3>
        <p>All these words:  
            <input type="text" name="as_q" placeholder="All these words... ">
        </p>
        <p>This exact word or phrase: 
            <input type="text" name="as_epq" placeholder="this exact word or phrase">    
        </p>
        
        <p>Any of these words: 
            <input type="text" name="as_oq" placeholder="any of these words">
        </p>

        <p>None of these words: 
            <input type="text" name="as_eq" placeholder="none of these words">
        </p>
        
        <input type="submit" value="Advanced Search">

    </form>
</body>
</html>
